<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYS</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .circle-button {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            font-weight: 900;
            color: black;
            text-transform: uppercase;
            letter-spacing: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            user-select: none;
        }

        .circle-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .circle-button:active {
            transform: scale(0.95);
        }

        .circle-button.playing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 600px) {
            .circle-button {
                width: 300px;
                height: 300px;
                font-size: 60px;
            }
        }

        .day-counter {
            margin-top: 60px;
            font-size: 24px;
            color: black;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .day-counter {
                font-size: 18px;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <button id="boysBtn" class="circle-button">BOYS!</button>
    <div id="dayCounter" class="day-counter"></div>
    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const boysBtn = document.getElementById('boysBtn');
        const dayCounter = document.getElementById('dayCounter');
        
        let totalDuration = 0;
        const snippetDuration = 12;
        
        audio.src = 'https://pub-c322ad39655a4cd7883c56e82daa0eae.r2.dev/BOYSBOYSBOYS.mp3';
        
        // Load and display days since last press
        function updateDayCounter() {
            const lastPress = parseInt(localStorage.getItem('lastBoysPress') || '0');
            if (lastPress === 0) {
                dayCounter.textContent = "";
            } else {
                const now = Date.now();
                const daysSince = Math.floor((now - lastPress) / (1000 * 60 * 60 * 24));
                dayCounter.textContent = `It's been ${daysSince} day${daysSince !== 1 ? 's' : ''} since a Boys Boys Boys`;
            }
        }
        
        // Update counter on load
        updateDayCounter();
        
        // Update counter every minute
        setInterval(updateDayCounter, 60000);
        
        audio.addEventListener('loadedmetadata', () => {
            totalDuration = audio.duration;
        });
        
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', audio.error);
        });
        
        boysBtn.addEventListener('click', () => {
            if (totalDuration === 0) return;
            
            // Save current timestamp
            localStorage.setItem('lastBoysPress', Date.now().toString());
            updateDayCounter();
            
            // Calculate random start position (ensuring we don't go past the end)
            const maxStartPosition = totalDuration - snippetDuration;
            const randomPosition = Math.random() * maxStartPosition;
            
            audio.currentTime = randomPosition;
            audio.play();
            
            boysBtn.classList.add('playing');
            
            // Stop after 12 seconds
            setTimeout(() => {
                audio.pause();
                boysBtn.classList.remove('playing');
            }, snippetDuration * 1000);
        });
    </script>
</body>
</html>
